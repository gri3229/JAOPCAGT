	implementation fg.deobf("com.lowdragmc.ldlib:ldlib-forge-1.19.2:1.0.21.d") {
		transitive = false
	}
	implementation fg.deobf("com.teamcofh:cofh_core:1.19.2-10.3.1.48")
	implementation fg.deobf("com.teamcofh:thermal_core:1.19.2-10.3.2.11")
	implementation fg.deobf("dev.latvian.mods:rhino-forge:1902.2.2-build.280")
	implementation fg.deobf("dev.architectury:architectury-forge:6.5.85")
	implementation fg.deobf("dev.latvian.mods:kubejs-forge:1902.6.2-build.42") {
		transitive = false
	}
	implementation fg.deobf("com.gregtechceu.gtceu:gtceu-forge-1.19.2:1.0.16") {
		transitive = false
	}
	implementation fg.deobf("com.simibubi.create:create-1.19.2:0.5.1.f-46:all") {
