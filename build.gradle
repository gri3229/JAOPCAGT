plugins {
	id "com.crystaelix.loom" version "jitpack-6453f0f4"
	id "eclipse"
	id "idea"
	id "maven-publish"
	id "net.kyori.blossom" version "[1,2)"
	id "me.modmuss50.mod-publish-plugin" version "0.5.0"
}

repositories {
	mavenCentral()
	flatDir {
		dirs "libs"
	}
	exclusiveContent {
		forRepository {
			maven {
				url = "https://maven.parchmentmc.net/"
			}
		}
		filter {
			includeGroup "org.parchmentmc.data"
		}
	}
	exclusiveContent {
		forRepository {
			maven {
				url = "https://maven.blamejared.com/"
			}
		}
		filter {
			includeGroup "mezz.jei"
		}
	}
	exclusiveContent {
		forRepository {
			maven {
				url = "https://maven.tterrag.com/"
			}
		}
		filter {
			includeGroup "com.tterrag.registrate"
		}
	}
	exclusiveContent {
		forRepository {
			maven {
				url = "https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/"
			}
		}
		filter {
			includeGroup "software.bernie.geckolib"
		}
	}
	exclusiveContent {
		forRepository {
			maven {
				url = "https://maven.firstdarkdev.xyz/snapshots/"
			}
		}
		filter {
			includeGroup "com.lowdragmc.ldlib"
			includeGroup "com.gregtechceu.gtceu"
		}
	}
	exclusiveContent {
		forRepository {
			maven {
				url = "https://cursemaven.com/"
			}
		}
		filter {
			includeGroup "curse.maven"
		}
	}
}

sourceSets {
	main
}

def mcVersion = "1.19.2"
def modName = "JAOPCAGTCEu"
def modId = "jaopcagtceu"
def specVersion = "2"
def vendor = "thelm"

group = "thelm.jaopca.gtceu"
version = "2.0.1.4"

archivesBaseName = "${modName}-${mcVersion}"

java {
	toolchain.languageVersion = JavaLanguageVersion.of(17)
	withSourcesJar()
}

tasks.withType(JavaCompile).configureEach {
	options.encoding = "UTF-8"
}

loom {
	silentMojangMappingsLicense()
	interfaceInjection.enableDependencyInterfaceInjection = false
	runs {
		configureEach {
			property "fabric.log.console.level", "debug"
		}
		client {
			vmArg "-Xmx7G"
		}
		server {
			vmArg "-Xmx3G"
		}
	}
}

dependencies {
	// Log4j
	implementation "org.apache.logging.log4j:log4j-core:2.22.1"

	// Minecraft
	minecraft "com.mojang:minecraft:1.19.2"
	mappings loom.layered {
		officialMojangMappings()
		parchment "org.parchmentmc.data:parchment-1.19.2:2022.11.27@zip"
	}
	forge "net.minecraftforge:forge:1.19.2-43.4.0"

	// Dependencies
	modImplementation "curse.maven:jaopca-266936:5118599"
	modImplementation "com.tterrag.registrate:Registrate:MC1.19-1.1.5"
	modImplementation("com.lowdragmc.ldlib:ldlib-forge-1.19.2:1.0.25.g") {transitive = false}
	modImplementation "curse.maven:configuration-444699:5030099"
	implementation "io.github.llamalad7:mixinextras-forge:0.3.6"
	modImplementation("com.gregtechceu.gtceu:gtceu-1.19.2:1.2.1") {transitive = false}
	modImplementation("mezz.jei:jei-1.19.2-forge:11.6.0.1020") {transitive = false}

	// Testing
	modImplementation "software.bernie.geckolib:geckolib-forge-1.19:3.1.40"
	modImplementation "curse.maven:ato-405593:4046926"
	modImplementation "curse.maven:allthemodium-364466:5040859"

	// Performance
	modImplementation "curse.maven:yeetusexperimentus-635427:3909789"
	modImplementation "curse.maven:modernfix-790626:5399366"
	modImplementation "curse.maven:ferritecore-429235:4117906"
	modImplementation "curse.maven:lazy-dfu-forge-460819:4327266"
}

def replacements = [
	"0@VERSION@": version
]

blossom {
	replaceToken(replacements)
}

processResources {
	inputs.properties(replacements)
	filesMatching(["mcmod.info", "META-INF/mods.toml"]) {
		filter {
			it.replace(replacements)
		}
	}
}

def manifestAttributes = [
	"Specification-Title": modName,
	"Specification-Vendor": vendor,
	"Specification-Version": specVersion,
	"Implementation-Title": archivesBaseName,
	"Implementation-Version": version,
	"Implementation-Vendor": vendor,
]

jar {
	manifest.attributes(manifestAttributes)
}

sourcesJar {
	manifest.attributes(manifestAttributes)
}

publishMods {
	file = remapJar.archiveFile
	version = displayName = "GTCEu-${mcVersion}-${project.version}"
	changelog = file("changelog.md").text
	type = ALPHA
	modLoaders.add("forge")
	additionalFiles.from(remapSourcesJar.archiveFile)

	curseforge {
		accessToken = providers.gradleProperty("curseforge.token")
		projectId = "836168"
		minecraftVersions.add(mcVersion)
		requires "jaopca", "gregtechceu-modern"
	}

	modrinth {
		accessToken = providers.gradleProperty("modrinth.token")
		projectId = "DFWm1IQL"
		minecraftVersions.add(mcVersion)
		requires "jaopca", "gregtechceu-modern"
	}
}
